<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div class="main-container">
      <header class="header">
        <div class="container-title">
          <span class="title"><strong>Guthias</strong>Shopping</span>
        </div>
        <div class="search-area">
          <input id="search-input" class="search-input" type="text" placeholder="Buscar produtos....">
        </div>
        <i id="toggle-cart" class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      </header>

      <section id="product-area" class="product-area">
        <!-- <section class="item-border"> Template para novos itens
          <div class="item">
            <span class="item-sku">MLB2042688496</span>
            <img class="item-image" src="http://http2.mlstatic.com/D_739810-MLA47202566066_082021-O.jpg">
            <span class="item-title">Notebook Multilaser Legacy Book Pc250 Preta 14.1 , Intel Celeron N3350  4gb De Ram 64gb Ssd, Intel Hd Graphics 500 1366x768px Windows 10 Home</span>
            <span class="item-price">R$ 1234,00</span>
          </div>
        </section> -->
    </div>

    <div id="cart-container" class="cart-container">
      <div class="header-cart-title">
        <span class="cart-title">Meu Carrinho</span>
      </div>

      <div class="cart">
        <ol id="cart-area" class="cart-area cart__items"></ol>

        <div class="cart-info-area">
          <strong>Subtotal:</strong> R$ <span id="total-price" class="total-price">0</span>
        </div>
        <button id="clear-cart" class="empty-cart">Esvaziar carrinho</button>
      </div>
    </div>
  </body>
</html>
